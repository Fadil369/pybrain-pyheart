name: Release PyBrain & PyHeart

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pytest pytest-cov pytest-asyncio
    
    - name: Test PyBrain
      run: |
        cd pybrain-pkg
        pip install -e .[dev]
        pytest tests/ -v --cov=pybrain --cov-report=xml
    
    - name: Test PyHeart
      run: |
        cd pyheart-pkg
        pip install -e .[dev]
        pytest tests/ -v --cov=pyheart --cov-report=xml

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build PyBrain
      run: |
        cd pybrain-pkg
        python -m build
        python -m twine check dist/*
    
    - name: Build PyHeart
      run: |
        cd pyheart-pkg
        python -m build
        python -m twine check dist/*
    
    - name: Upload PyBrain artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pybrain-dist
        path: pybrain-pkg/dist/
    
    - name: Upload PyHeart artifacts
      uses: actions/upload-artifact@v3
      with:
        name: pyheart-dist
        path: pyheart-pkg/dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/pybrain-dist/*
          dist/pyheart-dist/*
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üß†‚ù§Ô∏è PyBrain & PyHeart Release ${{ github.ref_name }}
          
          ### üì¶ What's Included
          - **PyBrain** - Healthcare AI intelligence platform
          - **PyHeart** - Healthcare interoperability engine
          
          ### üöÄ Installation
          ```bash
          pip install pybrain==${{ github.ref_name }} pyheart==${{ github.ref_name }}
          ```
          
          ### üìã Changes
          See [CHANGELOG.md](https://github.com/Fadil369/pybrain-pyheart/blob/main/CHANGELOG.md) for detailed changes.
          
          ### üîí Security
          This release includes security updates and follows healthcare compliance standards.

  publish-pypi:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build packages
      run: |
        cd pybrain-pkg && python -m build
        cd ../pyheart-pkg && python -m build
    
    - name: Publish PyBrain to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: pybrain-pkg/dist/
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
    
    - name: Publish PyHeart to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: pyheart-pkg/dist/
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true